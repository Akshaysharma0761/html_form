<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">

  </head>
  <body>


 <div class="main">
      

      
        <h1><b>Survey Form</b></h1>
        <p id="head">Thank you for taking the time to help us improve the platform</p> 
      

      <div class="form">

        <div class="name">
        
            <label class="label">Name</label><br>
             <input  class="input" type="text" name="fname" placeholder="Enter Your Name">

        </div>

          <div class="email">
            
           <label class="label"> Email</label>
            <input class="input" type="text" name="email" placeholder="Enter Your Email">

          </div>

          <div class="age">
            
           <label class="label">Age</label>
           <input class="input" type="date" name="age">

          </div>

          <div class="role">

            <label class="label" style="margin-right:144px;">Which option best describes your current role?</label>
           <select class="input" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Reader</option>
              <option value="4">Preffered To Not Say</option>
              <option value="5">Other</option>
            </select>

          </div>

          <div>
            <p class ="label" style="margin-right:100px;">Would you recommend freeCodeCamp to a friend?</p>

                <div class="radio">
              <input type="radio" id="radio1" name="fav_language" value="radio1">
                      <label for="radio1" >Definitely</label><br>
                    </div>

              <div class="radio">
             <input type="radio" id="radio2" name="fav_language" value="radio2">
                    <label for="radio2">May be</label><br>
                  </div>

             <div class="radio">
              <input type="radio" id="radio3" name="fav_language" value="radio3">
                    <label for="radio3">Not sure</label>
                  </div>
                 

          </div>

          <div class="fav">

            <label class="label" style="margin-right:230px ;">What is your favorite feature of Code?</label><br>
               <select class="input" aria-label="Default select example">
                  <option >Challenges</option>
                  <option >Project</option>
                  <option >Community</option>
                  <option >Open Sourcer</option>
              
                </select>

          </div>

          <div id="check">

            <p class="label" style="margin-right:98px;" >What would you like to see improved?</p>

            <input type="checkbox"  name="front-project" value="f-project">
                <label > Front-end Projects</label><br>

            <input type="checkbox"   name="Backend-project" value="b-project">
                <label> Back-end Projects</label><br>

            <input type="checkbox"   name="data-visualization" value="data-visualization">
                <label>Data Visualization</label><br>

            <input type="checkbox" name="challenges" value="challenges">
                  <label > Challenges</label><br>

            <input type="checkbox" name="opensource" value="opensource">
                   <label> Open Source Community</label><br>

             <input type="checkbox" name="help-room" value="help-room">
                  <label > Gitter help rooms</label><br>

             <input type="checkbox"  name="videos" value="videos">
                   <label > Videos</label><br>

             <input type="checkbox"  name="meetups" value="meetups">
                  <label > City Meetups</label><br>

                   <input type="checkbox"  name="wiki" value="wiki">
                  <label > Wiki</label><br>

             <input type="checkbox"  value="forum">
                   <label > Forum</label><br>

             <input type="checkbox" value="ac">
                  <label > Additional Courses</label><br>
            



          </div>

          <div class="comment">
             
             <label class="label" style="margin-right:290px;">Any comments or suggestions?</label>
             <textarea class="input" style="height: 100px;" placeholder="Enter your Comment"></textarea>


          </div>

          <div id="button">

            <input id="submit" type="submit" name="submit">

          </div>

      </div>
      






</div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
  </body>
</html>
